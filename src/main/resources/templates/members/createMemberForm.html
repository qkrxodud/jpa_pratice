<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"/>
<style>
    .fieldError {
        border-color: #bd2130;
    }
</style>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <h3>회원정보</h3>
    <form role="form" action="/members/new" th:object="${memberForm}" method="post">
        <div class="form-group">
            <label th:for="nickName">닉네임</label>
            <input type="text" th:field="*{nickName}" class="form-control" th:placeholder="${#fields.hasErrors('nickName')}? '닉네임은 필수입니다.' : ''"
                   th:class="${#fields.hasErrors('nickName')}? 'form-control fieldError' : 'form-control'">
            <p>* 2~10자 이내, 공백 불가능, 한글 가능</p>
        </div>
        <div class="form-group">
            <label th:for="password">비밀번호</label>
            <input type="text" th:field="*{password}" class="form-control" th:placeholder="${#fields.hasErrors('nickName')}? '잘못된 비밀번호입니다.' : ''"
                   th:class="${#fields.hasErrors('password')}? 'form-control fieldError' : 'form-control'">
            <p>* 8~20자 영문문자, 숫자, 특수문자를 사용하세요.</p>
        </div>
        <div class="form-group">
            <label th:for="phoneNumber">휴대폰 인증</label>
            <input type="text" th:field="*{phoneNumber}" class="form-control" placeholder="우편번호를 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="mail">이메일 인증</label>ㅔ
            <input type="text" th:field="*{mail}" class="form-control" placeholder="우편번호를 입력하세요">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer"/>
</div> <!-- /container -->
</body>
</html>
